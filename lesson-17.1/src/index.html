<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Шапка</title>
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap-grid.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="sass/style.css" rel="stylesheet">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-4">
						<div class="header-logo">
							<img src="img/logo__header.png" alt="Logo">
						</div>
					</div>
					<div class="col-8">
						<div class="header-contacts">
							<div class="header-contacts__phone header-contacts__phone-1">
								8 (347) 271-54-28
							</div>
							<div class="header-contacts__phone header-contacts__phone-2">
								8 (937) 363-30-00
							</div>
							<button class="header-contacts__button button">
								<img src="img/icon__phone.png" alt="Телефон">
								Заказать звонок
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-5">
						<div class="main__image">
								<img src="img/main-img.png" alt="Картон">
						</div>
					</div>
					<div class="col-7">
						<div class="main__offer">
							<h1 class="main__title">Производство упаковки из гофрокартона</h1>
							<h2 class="main__subtitle">с доставкой по всей России</h2>
							<!--Form-->
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
